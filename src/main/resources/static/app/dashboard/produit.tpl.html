<!-- MAIN CONTENT -->
<div id="content" ng-controller="produitCtrl">
    <div class="row">
        <big-breadcrumbs items="['Table', 'Data Tables']" icon="table"
        class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
        <div smart-include="app/layout/partials/sub-header.tpl.html"></div>
    </div>
    <!-- widget grid -->
    <section widget-grid id="widget-grid">


        <div class="row">
            <article class="col-sm-12">

                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>Standard Data Tables </h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                            <table datatable-basic class="table table-striped table-bordered table-hover" width="100%">
                                <thead>
                                    <tr>
                                        <th data-hide="phone">ID</th>
                                        <th data-class="expand"><i class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i> Name</th>
                                        <th data-hide="phone"><i class="fa fa-fw fa-phone text-muted hidden-md hidden-sm hidden-xs"></i> Phone</th>
                                        <th>Company</th>
                                        <th data-hide="phone,tablet"><i class="fa fa-fw fa-map-marker txt-color-blue hidden-md hidden-sm hidden-xs"></i> Zip</th>
                                        <th data-hide="phone,tablet">City</th>
                                        <th data-hide="phone,tablet"><i class="fa fa-fw fa-calendar txt-color-blue hidden-md hidden-sm hidden-xs"></i> Date</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr ng-repeat ="p in produits">
                                        <td>{{p.codeProduit}}</td>
                                        <td>{{p.descriptionProduit}}</td>
                                        <td></td>
                                        <td>Eu Corporation</td>
                                        <td>4286</td>
                                        <td>Rotheux-Rimi?re</td>
                                        <td>07/16/13</td>
                                    </tr>

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>

            </div>
        </article>
        <label>Enter name: <input type="text" ng-model="nom"></label><br>
        Hello <span ng-bind="nom"></span>!
    </div>

</section>
</div>
